<section class="d-flex align-items-center justify-content-center vh-100" style="background-color: #232F3E;">
  <div class="container d-flex justify-content-center">
    <div class="card text-white text-center" style="width: 400px; border-radius: 15px; background-color: #1A2B44;">
      <div class="card-body p-4">
        <h2 class="fw-bold mb-4">Register</h2>

        <!-- Form -->
        <form [formGroup]="myForm" (ngSubmit)="onSubmitRegister()">
          <div class="form-group mb-3">
            <input type="text" id="firstName" formControlName="FirstName" class="form-control"
              placeholder="First Name" style="border-radius: 10px;">
          </div>

          <div class="form-group mb-3">
            <input type="text" id="lastName" formControlName="LastName" class="form-control"
              placeholder="Last Name" style="border-radius: 10px;">
          </div>

          <div class="form-group mb-3">
            <input type="email" id="email" formControlName="Email" class="form-control"
              placeholder="Email" style="border-radius: 10px;">
          </div>

          <div class="form-group mb-3">
            <input type="password" id="password" formControlName="Password" class="form-control"
              placeholder="Password" style="border-radius: 10px;">
          </div>

          <div class="form-group mb-3">
            <input type="text" id="phoneNumber" formControlName="PhoneNumber" class="form-control"
              placeholder="Phone Number" style="border-radius: 10px;">
          </div>

          <div class="form-group mb-3">
            <input type="number" id="age" formControlName="Age" class="form-control"
              placeholder="Age" style="border-radius: 10px;">
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between">
            <button type="submit" [disabled]="myForm.invalid" class="btn w-100"
              style="background-color: black; color: white; border: 2px solid white; border-radius: 10px; margin-right: 10px;">
              Submit
            </button>
            <button type="button" onclick="window.location.href='login.html'" class="btn w-100"
              style="background-color: black; color: white; border: 2px solid white; border-radius: 10px;">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
